<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Mostrar Tipo de Artefactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Listado de Tipo de Artefactos</h1>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Actualizar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- esta es la seccion que debe de cargar desde la base de datos por consiguiente se debe de repetir n veces -->
                            <!-- th:each hace un for each a la variable que viene del controlador -->
                            <tr th:each="tipoartefacto : ${tipoartefactos}">
                                <th scope="row" th:text="${tipoartefacto.codigo}"></th>
                                <td th:text="${tipoartefacto.nombre}"></td>
                                <td th:text="${tipoartefacto.estado}? 'Habilitado':'Deshabilitado'">Habilitado</td>
                                <td><a th:href="@{/tipoartefacto/actualizar/{id}(id=${tipoartefacto.codigo})}" class="btn btn-success">Seleccionar</a>
                                </td>
                                <td><a th:href="@{/tipoartefacto/eliminar/{id}(id=${tipoartefacto.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/tipoartefacto/registrar}" class="btn btn-primary">Registrar Tipo de Artefacto</a>
                <a th:href="@{/tipoartefacto/mostrartodo}" class="btn btn-warning">Habilitar Tipo de Artefacto</a>

            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
