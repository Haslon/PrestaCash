<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Actualizar Artefactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Actualizacion de Artefacto</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/artefacto/actualizar/{id}(id=${artefactos.codigo})}" method="post" th:object="${artefactos}">
                    <div class="mb-3 col-6">
                        <label for="txtCod" class="form-label">Codigo:</label>
                        <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${artefactos.codigo}" >
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNom" name="txtNom"
                            placeholder="Ingrese el nombre" th:field="*{nombre}"  th:value="${artefactos.nombre}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtDes" class="form-label">Descripcion:</label>
                        <textarea class="form-control" id="txtDes" name="txtDes" rows="3"
                            placeholder="Ingresa la descripcion" th:field="*{descripcion}"  th:value="${artefactos.descripcion}"></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtCan" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="txtCan" name="txtCan"
                            placeholder="Ingrese la cantidad" th:field="*{cantidad}"  th:value="${artefactos.cantidad}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtPre" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="txtPre" name="txtPre"
                            placeholder="Ingrese el precio" th:field="*{precio}"  th:value="${artefactos.precio}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="cboTip" class="form-label">Tipo de Artefacto:</label>
                        <select class="form-select" id="cboTip" name="cboTip" aria-label="Default select example" th:field="*{tipoartefacto}">
                            <option value="0">Seleccione un tipo</option>
                            <option th:each="tipoartefacto:${tipoartefactos}" th:value="${tipoartefacto.codigo}" th:text="${tipoartefacto.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Estado:</label>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" th:field="*{estado}"  th:value="${artefactos.estado}">
                            <label class="form-check-label" for="exampleCheck1">Habilitado</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                </div>
            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
