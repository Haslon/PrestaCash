<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Mostrar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Listado de Empleados</h1>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido Paterno</th>
                                <th scope="col">Apellido Materno</th>
                                <th scope="col">Nro Documento</th>
                                <th scope="col">Fecha de Nacimiento</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Celular</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Sexo</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Distrito</th>
                                <th scope="col">Tipo de Documento</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Actualizar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="empleado : ${empleados}">
                                <td th:text="${empleado.codigo}"></td>
                                <td th:text="${empleado.nombre}"></td>
                                <td th:text="${empleado.apellidopaterno}"></td>
                                <td th:text="${empleado.apellidomaterno}"></td>
                                <td th:text="${empleado.numerodocumento}"></td>
                                <td th:text="${empleado.fechanacimiento}"></td>
                                <td th:text="${empleado.direccion}"></td>
                                <td th:text="${empleado.telefono}"></td>
                                <td th:text="${empleado.celular}"></td>
                                <td th:text="${empleado.correo}"></td>
                                <td th:text="${empleado.sexo}"></td>
                                <td th:text="${empleado.cargo}"></td>
                                <td th:text="${empleado.distrito}"></td>
                                <td th:text="${empleado.tipodocumento}"></td>
                                <td th:text="${empleado.estado ? 'Habilitado':'Deshabilitado'}"></td>
                                <td><a class="btn btn-success" th:href="@{/empleado/actualizar/{id}(id=${empleado.codigo})}">Seleccionar</a></td>
                                <td><a class="btn btn-danger" th:href="@{/cliente/eliminar/{id}(id=${empleado.codigo})}">Seleccionar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/empleado/registrar}" class="btn btn-primary">Registrar Empleado</a>
            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
