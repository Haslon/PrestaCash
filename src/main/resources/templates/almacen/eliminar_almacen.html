<!doctype html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Actualizar Almacen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Actualizar Almacen</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/almacen/eliminar/{id}(id=${almacen.codigoalm})}" method="post" th:object="${almacen}">
                    <div class="mb-3 col-6">
                        <label for="codigo" class="form-label">Codigo:</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" readonly th:field="*{codigoalm}" th:value="${almacen.codigoalm}" >
                    </div>
                    <div class="mb-3 col-6">
                        <label for="fechaIngreso" class="form-label">Fecha Ingreso:</label>
                        <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" readonly th:value="${almacen.fechaIngreso}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="fechaSalida" class="form-label">Fecha Salida:</label>
                        <input type="date" class="form-control" id="fechaSalida" name="fechaSalida" readonly th:value="${almacen.fechaSalida}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="artefacto" class="form-label">Artefacto:</label>
                        <select class="form-select" id="almacen" name="almacen" th:field="*{artefacto}">
                            <option th:each="artefacto : ${artefactos}" th:value="${artefacto.codigo}" 
                            th:text="${artefacto.nombre}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger" onclick="confirmarEliminacion(event, this)">Eliminar registro</button>
                </form>
            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
            <script>
                function confirmarEliminacion(event, element) {
                    event.preventDefault(); // Evita que el enlace se siga automáticamente
                    Swal.fire({
                        title: '¿Seguro que quieres eliminar?',
                        text: "Esta acción no se puede deshacer",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, eliminar',
                        cancelButtonText: 'No, cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            element.form.submit(); // Submit the form if the user confirms
                        }
                    });
                }
            </script>
</body>

</html>
