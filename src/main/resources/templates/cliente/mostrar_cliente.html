<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Mostrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Listado de Clientes</h1>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido Paterno</th>
                            <th scope="col">Apellido Materno</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Tipo Documento</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col">Distrito</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <th scope="row" th:text="${cliente.codigo}"></th>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellidopaterno}"></td>
                            <td th:text="${cliente.apellidomaterno}"></td>
                            <td th:text="${cliente.numerodocumento}"></td>
                            <td th:text="${cliente.tipodocumento.codigo}"></td>
                            <td th:text="${cliente.fechanacimiento}"></td>
                            <td th:text="${cliente.distrito.nombre}"></td>
                            <td th:text="${cliente.direccion}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.celular}"></td>
                            <td th:text="${cliente.correo}"></td>
                            <td th:text="${cliente.sexo}"></td>
                            <td th:text="${cliente.estado ? 'Habilitado' : 'Deshabilitado'}"></td>
                            <td><a class="btn btn-success" th:href="@{/cliente/actualizar/{id}(id=${cliente.codigo})}">Seleccionar</a></td>
                            <td><a class="btn btn-danger" th:href="@{/cliente/eliminar/{id}(id=${cliente.codigo})}">Seleccionar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/cliente/registrar}" class="btn btn-primary">Registrar cliente</a>
                <a th:href="@{/cliente/mostrartodo}" class="btn btn-warning">Habilitar cliente</a>
</div>
          
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"></script>
</body>

</html>
