<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Actualizar Cliente</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/cliente/actualizar/{id}(id=${cliente.codigo})}" method="post" th:object="${cliente}">
                    <div class="mb-3 col-6">
                        <label for="codigoCliente" class="form-label">Código:</label>
                        <input type="text" class="form-control" id="codigoCliente" name="codigoCliente" th:field="*{codigo}" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="nombreCliente" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" th:field="*{nombre}" placeholder="Ingrese el nombre">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="apellPaternoCliente" class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apellPaternoCliente" name="apellPaternoCliente" th:field="*{apellidopaterno}" placeholder="Ingrese el apellido paterno">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="apellMaternoCliente" class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apellMaternoCliente" name="apellMaternoCliente" th:field="*{apellidomaterno}" placeholder="Ingrese el apellido materno">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="tipoDocumento" class="form-label">Tipo de Documento:</label>
                        <select class="form-select" id="tipoDocumento" name="tipoDocumento" th:field="*{tipodocumento}">
                            <option value="">Seleccione el tipo de documento</option>
                            <option th:each="tipodocumento : ${tiposdocumento}" th:value="${tipodocumento.codigo}" th:text="${tipodocumento.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="docCliente" class="form-label">Número de Documento:</label>
                        <input type="text" class="form-control" id="docCliente" name="docCliente" th:field="*{numerodocumento}" placeholder="Ingrese el número de documento">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="fechaCliente" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaCliente" name="fechaCliente" th:field="*{fechanacimiento}" placeholder="Ingrese la fecha de nacimiento">
                    </div>
                     <div class="mb-3 col-6">
                        <label for="distrito" class="form-label">Distrito:</label>
                        <select class="form-select" id="distrito" name="distrito" th:field="*{distrito}">
                            <option value="">Seleccione su distrito</option>
                            <option th:each="distrito : ${distritos}" th:value="${distrito.codigo}" th:text="${distrito.nombre}"></option>
                       
                           
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="direccionCliente" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccionCliente" name="direccionCliente" th:field="*{direccion}" placeholder="Ingrese la dirección">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="telefonoCliente" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefonoCliente" name="telefonoCliente" th:field="*{telefono}" placeholder="Ingrese el teléfono">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="celularCliente" class="form-label">Celular:</label>
                        <input type="text" class="form-control" id="celularCliente" name="celularCliente" th:field="*{celular}" placeholder="Ingrese el celular">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="correoCliente" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="correoCliente" name="correoCliente" th:field="*{correo}" placeholder="Ingrese el correo">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="sexo" class="form-label">Sexo:</label>
                        <select class="form-select" id="sexo" name="sexo" th:field="*{sexo}" th:value="${sexo}" required>
                            <option th:value="Masculino" th:if="${sexo != 'Masculino'}">Masculino</option>
                            <option th:value="Femenino" th:if="${sexo != 'Femenino'}">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="mb-3 col-6">
                        <label for="estadoCliente" class="form-label">Estado:</label>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="estadoCliente" name="estadoCliente" th:field="*{estado}" th:checked="${cliente.estado}">
                            <label class="form-check-label" for="estadoCliente">Habilitado</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar Cliente</button>
                </form>
            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
