<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Eliminar Artefactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Eliminacion de Artefacto</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 col-6">
                        <label for="txtCod" class="form-label">Codigo:</label>
                        <input type="text" class="form-control" id="txtCod" name="txtCod" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNom" name="txtNom" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtDes" class="form-label">Descripcion:</label>
                        <textarea class="form-control" id="txtDes" name="txtDes" rows="3" readonly></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtCan" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="txtCan" name="txtCan" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtPre" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="txtPre" name="txtPre" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtTipA" class="form-label">Tipo de Artefacto:</label>
                        <input type="text" class="form-control" id="txtPre" name="txtTipA" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtEst" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="txtPre" name="txtEst" readonly>
                    </div>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                </div>
            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
