<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Eliminar Tipo de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Eliminacion de Tipo de Documentos</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/tipodocumento/eliminar/{id}(id=${tipodocumento.codigo})}" method="post" th:object="${tipodocumentos}">
                    <div class="mb-3 col-6">
                        <label for="txtCod" class="form-label">Codigo:</label>
                        <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${tipodocumentos.codigo}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNom" name="txtNom" readonly th:value="${tipodocumentos.nombre}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtEst" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="txtEst" name="txtEst" readonly th:value="${tipodocumentos.estado} ? 'Habilitado':'Deshabilitado'">
                    </div>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                </div>
            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
