<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PrestaCash - Mostrar Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <nav th:insert="plantilla/template.html :: nav"></nav>
    <div class="card">
      <div class="card-header">

        <h1>Listado de Contratos</h1>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nro de contrato</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha fin</th>
                <th scope="col">Codigo Cliente</th>
                <th scope="col">Codigo empleado</th>
                <th scope="col">Estado</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="contrato : ${contratos}">
                <th scope="row" th:text="${contrato.codigo}"></th>
                <td th:text="${contrato.fechainicio}"></td>
                <td th:text="${contrato.fechafin}"></td>
                <td th:text="${contrato.cliente.codigo}"></td>
                <td th:text="${contrato.empleado.codigo}"></td>
                <td th:text="${contrato.estado ? 'Habilitado':'Deshabilitado'}"></td>
                <td><a th:href="@{/contrato/actualizar/{id}(id=${contrato.codigo})}"
                    class="btn btn-success">Seleccionar</a>
                </td>
                <td><a th:href="@{/contrato/eliminar/{id}(id=${contrato.codigo})}"
                    class="btn btn-danger">Seleccionar</a></td>

              </tr>


            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        <a th:href="@{/contrato/registrar}" class="btn btn-primary">Registrar contrato</a>
        <a th:href="@{/contrato/habilitar}" class="btn btn-warning">Habilitar Contrato</a>

      </div>
    </div>

    <footer th:insert="plantilla/template.html :: footer"></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
