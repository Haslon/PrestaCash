<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PrestaCash - Actualizar Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav th:insert="plantilla/template.html :: nav"></nav>
    <div class="card">
      <div class="card-header">
        <h1>Eliminar Artefacto</h1>
      </div>
      <div class="card-body">
        <form th:action="@{/contrato/eliminar/{id}(id=${contrato.codigo})}" method="post" th:object="${contrato}">
          <div class="mb-3 col-6">
            <label for="txtCod" class="form-label">Nro de contrato</label>
            <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}"
              th:value="${contrato.codigo}">
          </div>
          <div class="mb-3 col-6">
            <label for="txtDateStart" class="form-label">Fecha Inicio:</label>
            <input type="date" class="form-control" id="txtDateStart" name="txtDateStart"
              placeholder="Modifique la fecha de inicio" th:field="*{fechainicio}" th:value="${contrato.fechainicio}"
              readonly>
          </div>
          <div class="mb-3 col-6">
            <label for="txtDateEnd" class="form-label">Fecha fin:</label>
            <input type="date" class="form-control" id="txtDateEnd" name="txtDateEnd"
              placeholder="Modifique la fecha de fin" th:field="*{fechafin}" th:value="${contrato.fechafin}" readonly>
          </div>
          <div class="mb-3 col-6">
            <label for="empleado" class="form-label">Empleado:</label>
            <select class="form-select" id="empleado" name="empleado" th:field="*{empleado}" disabled>
              <option th:value="${empleado.codigo}" th:text="${empleado.nombre}">
              </option>
            </select>
          </div>
          <div class="mb-3 col-6">
            <label for="cliente" class="form-label">Cliente:</label>
            <select class="form-select" id="cliente" name="cliente" th:field="*{cliente}" disabled>
              <option th:value="${cliente}" th:text="${cliente.nombre}">Seleccione un cliente</option>
            </select>
          </div>

          <div class="mb-3 col-6">
            <label for="txtEst" class="form-label">Estado:</label>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst">
              <label class="form-check-label" for="exampleCheck1" th:field="*{estado}"
                th:checked="${contrato.estado}">Habilitado</label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>

    </div>
    <footer th:insert="plantilla/template.html :: footer"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
