<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Eliminar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:insert="plantilla/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                <h1>Eliminación de Empleado</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/empleado/eliminar/{id}(id=${empleado.codigo})}" method="post" th:object="${empleados}">
                    <input type="hidden" th:name="_method" value="delete" />
                    <div class="mb-3 col-6">
                        <label for="txtCod" class="form-label">Código:</label>
                        <input type="text" class="form-control" id="txtCod" name="txtCod" readonly th:field="*{codigo}" th:value="${empleado.codigo}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" readonly th:field="*{nombre}" th:value="${empleado.nombre}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="apellidopaterno" class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apellidopaterno" name="apellidopaterno" readonly th:field="*{apellidopaterno}" th:value="${empleado.apellidopaterno}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="apellidomaterno" class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apellidomaterno" name="apellidomaterno" readonly th:field="*{apellidomaterno}" th:value="${empleado.apellidomaterno}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="numerodocumento" class="form-label">Número de Documento:</label>
                        <input type="text" class="form-control" id="numerodocumento" name="numerodocumento" readonly th:field="*{numerodocumento}" th:value="${empleado.numerodocumento}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="fechanacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="text" class="form-control" id="fechanacimiento" name="fechanacimiento" readonly th:field="*{fechanacimiento}" th:value="${empleado.fechanacimiento}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" readonly th:field="*{direccion}" th:value="${empleado.direccion}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" readonly th:field="*{telefono}" th:value="${empleado.telefono}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="celular" class="form-label">Celular:</label>
                        <input type="text" class="form-control" id="celular" name="celular" readonly th:field="*{celular}" th:value="${empleado.celular}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="text" class="form-control" id="correo" name="correo" readonly th:field="*{correo}" th:value="${empleado.correo}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="sexo" class="form-label">Sexo:</label>
                        <input type="text" class="form-control" id="sexo" name="sexo" readonly th:field="*{sexo}" th:value="${empleado.sexo}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="cargo" class="form-label">Cargo:</label>
                        <select class="form-select" id="cargo" name="cargo" th:field="*{cargo}" disabled>
                            <option value="0">Seleccione un Cargo</option>
                            <option th:each="cargo : ${cargos}" th:value="${cargo.codigo}" th:text="${cargo.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="tipodocumento" class="form-label">Tipo de Documento:</label>
                        <select class="form-select" id="tipodocumento" name="tipodocumento" th:field="*{tipodocumento}" disabled>
                            <option value="0">Seleccione un tipo</option>
                            <option th:each="tipodocumento : ${tipodocumentos}" th:value="${tipodocumento.codigo}" th:text="${tipodocumento.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="distrito" class="form-label">Distrito:</label>
                        <select class="form-select" id="distrito" name="distrito" th:field="*{distrito}" disabled>
                            <option value="0">Seleccione un distrito</option>
                            <option th:each="distrito : ${distritos}" th:value="${distrito.codigo}" th:text="${distrito.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Estado:</label>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" th:field="*{estado}" readonly>
                            <label class="form-check-label" for="exampleCheck1">Habilitado</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Eliminar Empleado</button>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                </div>
            </div>
        </div>
        <footer th:insert="plantilla/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
